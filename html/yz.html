<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form class="auto pdt" method="get" action="">
                <table>
                    <tr>
                        <td>姓名：</td>
                        <td><input class="txt" type="text" name="username"><span id="tip"></span></td>
                    </tr>
                    <tr>
                        <td>姓别：</td>
                        <td>
                            <input type="radio" name="sex" id="man" checked><label for="man">男</label>
                            <input type="radio" name="sex" id="wom"><label for="wom">女</label>
                        </td>
                    </tr>
                    <tr>
                        <td>年龄：</td>
                        <td><input class="txt" type="text" name="ages"></td>
                    </tr>
                    <tr>
                        <td>电话：</td>
                        <td><input class="txt" type="text" name="phone"></td>
                    </tr>
                    <tr>
                        <td>邮件：</td>
                        <td><input class="txt" type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>学历：</td>
                        <td>
                            <select class="txt" name="" id="">
                                <option value="">大专</option>
                                <option value="" selected>本科</option>
                                <option value="">本科以上</option>
                                <option value="">大专以下</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="vat">工作经历:</td>
                        <td>
                           <textarea name="" id="" cols="42" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
               <button  type="submit" class="btn btn-primary ">提交</button>
            </form>

</body>
</html>
<script src="./tcs/js/jion.js"></script>
